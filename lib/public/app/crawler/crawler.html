<div class="modal-header">
    <h3 class="modal-title">Find your project</h3>
</div>
<div class="modal-body">
    Path: <b>{{ crawler.currentPath }}</b>
    <ul class="list-unstyled">
        <li ng-repeat="file in crawler.files">
            <a href="#" ng-click="crawler.loadNewPath(file);$event.preventDefault();">{{ file }}</a>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="crawler.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="crawler.cancel()">Cancel</button>
</div>
